<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <title>金財神</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <article>
            <div class="left">
                <div class="mainobjectL"></div>
                <div class="mainobjectL shadow"></div>
            </div>
            <div class="right">
                <div class="logo"></div>
                <div class="inputBox">

                        <label class="pass">
                            <input type="password" placeholder="請輸入密碼">

                    </div>
                    <button>登入</button>
                    <div class="buttonDeco"></div>
                    <div class="union"></div>
                </div>
                <div class="mainobjectR"></div>
                <div class="mainobjectR shadow"></div>
            </div>
        </article>
    </main>
    <!--背景-->
    <div class="bg"></div>

</html>
